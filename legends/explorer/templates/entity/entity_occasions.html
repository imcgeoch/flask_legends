<h2> Occasions </h2>
<ul>
	{% for occasion in context['entity'].occasions %}
	<li><a href={{ url_for('explorer.occasion_detail', 
				         world_id=occasion.df_world_id,
				         entity_id=occasion.entity_id,
				         occasion_id=occasion.id)}}>{{ occasion.name }}</a> 
		</li>
	{% endfor %}
</ul>
